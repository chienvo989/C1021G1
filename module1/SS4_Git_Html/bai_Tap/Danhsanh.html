<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .contain{
            width: 700px;
            margin: auto;
        }
        #danhsach{
            width: 100%;
            padding: 20px;
        }
        #danhsach td{
            width: 20%;
        }
    </style>
</head>
<body>
<div>
    <h2>Quản lý công nhân</h2>
</div>
<div>
    <div class="contain">
        <table id="danhsach" border="1" align="center"></table>
    </div>
    <br>;
</div>
<script>
    class Worker{
        constructor(id,name,birthDay,address,wage,position) {
            this.id = id ;
            this.name = name ;
            this.birthDay = birthDay ;
            this.address = address ;
            this.wage = wage ;
            this.position = position ;
        }
        getId(){
            return this.id
        }
        setId(id){
            this.id = id;
        }
        getName(){
            return this.name
        }
        setName(name){
            this.name = name;
        }
        getBirthDay(){
            return this.birthDay
        }
        setBirthDay(birthDay){
            this.id = birthDay
        }
        getAddress(){
            return this.address
        }
        setAddress(address){
            this.address=address;
        }
        getWage(){
            return this.wage
        }
        setWage(wage){
            this.wage = wage;
        }
        getPosition(){
            return this.position
        }
        setPosition(position){
            this.position = position;
        }
    }
    let tab = document.getElementById('danhsach');
    let data = " ";
    data = "<tr>" +
        "<td >" + "STT " + "</td>" +
        "<td>" + "Họ và tên" + "</td>" +
        "<td >" + "Ngày sinh " + "</td>" +
        "<td >" + "Địa chỉ " + "</td>" +
        "<td >" + "Lương " + "</td>" +
        "<td >" + "Chức vụ " + "</td>" +
        "</tr>"
    let congnhan = [];
    let work1 = new Worker(1,"Nguyễn Văn A","15-05-1997", "Quảng Nam", 2000, "ABC");
    let work2 = new Worker(2,"Nguyễn Văn B","12-12-1994", "Huế", 2000, "ABC");
    let work3 = new Worker(3,"Nguyễn Văn C","21-07-1999", "Đà Nẵng", 2000, "ABC")
    congnhan.push(work1, work2, work3)


    function drawTable(){
        for (let i = 0; i < congnhan.length; i++){
            data += "<tr>" +
                "<td>" + congnhan[i].getId()+ "</td>" +
                "<td>" + congnhan[i].getName() + "</td>" +
                "<td>" + congnhan[i].getBirthDay()+ "</td>" +
                "<td>" + congnhan[i].getAddress() + "</td>" +
                "<td>" + congnhan[i].getWage() + "</td>" +
                "<td>" + congnhan[i].getPosition() + "</td>" +
                "</tr>";
        }
        tab.innerHTML = data;
    }
    drawTable();



</script>

</body>
