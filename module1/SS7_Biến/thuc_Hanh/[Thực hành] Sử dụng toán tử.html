<!DOCTYPE html>
<html lang="en">
<head>

    <title>thực hành toán tử</title>

<script>
    let n = parseInt(prompt("Nhập số a"));
    let m = parseInt(prompt("Nhập số b"));

    document.write("Tích là " + area ) ;
</script>
