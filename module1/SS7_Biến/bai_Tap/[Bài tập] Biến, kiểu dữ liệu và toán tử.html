<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>

<script>
    let a = parseInt(prompt("nhập điểm Lý"));
    let b = parseInt(prompt("nhập điểm Hoá"));
    let c = parseInt(prompt("nhập điểm Anh"));
    let Tong = [ ( a + b + c ) / 3 ] ;
    alert("Điểm Trung Bình là" + Tong)
</script>

</body>
</html>
