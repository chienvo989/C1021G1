<p> Diện Tích hình tròn là : S = pi * ( bán kính bình phương )  </p>

<script>
    let a = parseInt(prompt("Nhập Bán Kính Hình Tròn"));
    S = 3.14 * a * a  ;
        alert("Diện tích hình tròn là " + S )
</script>
