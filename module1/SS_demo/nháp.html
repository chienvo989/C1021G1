<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="nhapSo" >
<button type="button" onclick="kichVo()">Bấm vô để xêm</button>

<script>
    function kichVo() {
        let b = parseInt(document.getElementById("nhapSo").value)
        for (  c = 0 ; c < b ; c++ ) {
            document.write("có" + c +    "số")
            document.write("<br>")
        }
    }
</script>
</body>
</html>
