<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }

        this.setDay = (day) => {
            this.day  = day;
        }
        this.setMonth = (month) => {
            this.month  = month;
        }
        this.setYear = (year) => {
            this.year  = year;
        }


        this.toSting = () => {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let date = new MyDate(3, 2, 2007);
    let day = date.getDay(); // 2
    let month = date.getMonth(); // 2
    let year = date.getYear(); // 2007

    alert(date.toSting());

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.toSting());

</script>
</body>
</html>
