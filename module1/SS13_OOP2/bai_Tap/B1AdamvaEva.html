    class Human{
        constructor(name ,gender ,weight) {
            this.name = name ;

            this.weight = weight;


        }

        }

        }

        }

        }

        }

    let Adam = new Human("Adam", "female", 90);
    let Eva = new Human("Eva", "male", 70);
    let apple = new Apple();



    while (apple.weigth > 0){
        Adam.eat(true) && Eva.eat(true);
        Adam.checkApple(apple.weigth);
        apple.weigth -=2 ;
    }
