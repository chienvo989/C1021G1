<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">

    function Number(a, b) {
        let result = "";
        if (a > b){
            result = "Số thứ 1 lớn hơn số thứ 2";

        }else {
            result = "Tổng của hai số là ="+ (a + b) ;
        }
        return result ;

    }
    let num1 = parseInt(prompt("số thứ 1"));
    let num2= parseInt(prompt("số thứ 2"));
    let theAnswer = Number(num1 ,num2);
    alert(theAnswer);

</script>
</body>
</html>
