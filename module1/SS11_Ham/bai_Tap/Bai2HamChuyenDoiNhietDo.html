<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapso">
<select id="selectFeetMeters">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
<input type="button" value="Kiểm tra" onclick="chuyendoi()">

<p id="ketQua"></p>

</body>
<script !src="">
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        let  foot = 3.279 * meter ;
        return foot;
    }
    function chuyendoi() {
        let select = document.getElementById("selectFeetMeters").value;
        let inputOne = document.getElementById("nhapso").value;
        let ketqua = 0 ;
        if (select === "feet"){
            ketqua = footToMeter(inputOne) ;
            document.getElementById("ketQua").innerHTML = "Kết quả chuyển đổi "+ketqua;
        }else {
            ketqua = meterToFoot(inputOne) ;
            document.getElementById("ketQua").innerHTML ="Kết quả chuyển đổi "+ ketqua;
        }
    }

</script>
</html>
