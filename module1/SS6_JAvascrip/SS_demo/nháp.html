<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a=parseInt(prompt("nhập số 1"));
    let b= parseInt(prompt("nhập số 2"));


        let x = 0 ;
        let y = 0 ;
        for ( i = 0 ; i < a ; i++ ) {
            if ( a % i === 0  ) {
                x = x + i ;
            }
        }
        for ( j = 0 ; j < b ; j++) {
            if ( b % j === 0 ) {
                y = y + j ;
            }
        }
        if (a === y && b === x ) {
            alert("đây là cặp số thân thiết");
        } else {
            alert("đây không phải cặp số thân thiết");
        }

</script>
</body>
</html>
