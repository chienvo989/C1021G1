<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr =[];
    let sum = 0;
    let a = parseInt(prompt("nhập độ dài mảng"));
     for (i = 0 ; i < a ; i ++) {
         arr[i] = parseInt(prompt("nhập các phần tử"));
         if (arr[i] % 2 === 1 && i % 2 === 0 ) {
             sum = sum + arr[i] ;
         }
     }
     let tbC = sum / 2 ;
     document.write(tbC);
</script>
</body>
</html>
