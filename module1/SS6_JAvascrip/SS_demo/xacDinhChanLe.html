<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập một số bất kỳ'))
    let sum = 0
    for (let i = 1; i < a; i++) {
        if (a % i === 0) {
            sum += i
        }
    }
    if (sum === a) {
        alert(a + ' Là số hoàn hảo')
    }else{
        alert(a + ' Không phải là số hoàn hảo')
    }
</script>
</body>
</html>
