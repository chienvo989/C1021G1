<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
let inputLuong , soThue , luongThucNhan  ;
inputLuong  = prompt("Mời bạn nhập số lương đã nhận ");
let luong = parseInt(inputLuong);


if (  luong >= 4){
soThue = luong*5/100;

}

else if ( luong>=9){
soThue = luong*10/100;

}
else  if ( luong >=14){
soThue = luong*15/100;

}
else if ( luong >=24){
soThue = luong*20/100;

}
else if (luong >=44){
soThue = luong*25/100;

}
else{
soThue = luong*30/100;

}


luongThucNhan = luong - soThue ;
document.write("Số Lương Bạn Đã Nhận Trong Tháng Này = "+luong);
document.write('<br/>');
document.write("Giá Trị Thuế Bạn Phải Đóng = " +soThue );
document.write('<br/>');
document.write("Lương Thực Nhận Của BẠn = " +luongThucNhan);
</script>

</body>
</html>
