<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = parseInt(prompt("nhập điểm bài kiểm tra 15p"));
    let b = parseInt(prompt("nhập điểm thi giữa giữa kỳ "));
    let c = parseInt(prompt("nhập điểm thi cuối kỳ"));
     tong = ( a + b + c ) / 3 ;
     if (tong < 5 ) {
         alert("học lại đê");
     } else if (  5 < tong < 8  ) {
         alert("Học sinh tiên tiến");
     } else if ( 8 < tong < 10) {
         alert("Học sinh giủa");
     }

</script>
</body>
</html>
