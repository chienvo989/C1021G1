<script>

    let a = parseInt(prompt("nhập cạnh A"));
    let b = parseInt(prompt("nhập cạnh B"));
    let c = parseInt(prompt("nhập cạnh C"));
        if (a + b > c && b + c > a && a + c > b  ) {
        alert("3 cạnh vừa nhập là 1 hình tam giác " + "Cạnh A " + a + "Cạnh B " + b);

    } else {
            alert("3 cạnh vừa nhập không phải là hình tam giác");
        }



</script>
