<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
let a = parseInt(prompt("nhập số A"));
let b = parseInt(prompt("nhập số B"));

    if (a === 0) {
        if (b === 0) {
            document.write("Phương trình này có vô số nghiệm.");
        } else {
            document.write("Phương trình vô nghiệm.");
        }
    } else {
        document.write("Phương trình có một nghiệm" + (-b / a));
    }
</script>

</body>
</html>
