<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập năm để kiểm tra "))

    if( a % 4 == 0) {
            if ( a % 100 == 0) {
                if ( a % 400 == 0){
                    alert("đây là năm nhuận")
                }
            }
        }else {
            alert( a + "Không phải năm nhuận")
        }

</script>
</body>
</html>
