<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng </title>
</head>
<body>

<script>
    let a = parseInt(prompt("nhập số chiều cô"));
    let b = parseInt(prompt("nhập sô câng nẹng "));
    bmi = a / b ;
    if (bmi < 18.5) {
        alert("cùa xương;")
    } else if(18< bmi <26) {
        alert("bình thường")
    } if ( 25 < bmi < 30) {
        alert("Quá câng rùi")
    } else if ( bmi <= 30 ) {
        alert("Pếu Phì")
    }

</script>

</body>
</html>
