<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = prompt("nhập số");
    switch (a) {
        case '1' :
        case '3' :
        case '5' :
        case '7' :
        case '9' :
        case '11' :
            document.write("Tháng vừa nhập có 30 ngèy");
            break;
        case '2' :
            document.write("Tháng 2 có 28 hoặc 29 ngèy");
            break;
        case '4' :
        case '6' :
        case '8' :
        case '10' :
        case '12' :
            document.write("Tháng vừa nhập có 31 ngèy");
            break;
         default :
             alert("không có tháng này , mời nhập lại ") ;
             break;
    }
</script>
</body>
</html>
