<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let arr = [ 1, 2, 4 , 25 ,5, 9, 6 , 12 , 15 , 20];
    let count = 0 ;
    for (let i = 0 ; i < arr.length; i++){
        if (arr[i] >=10){
            count++;

            document.write(arr[i]+'</br>');
        }
    }document.write("Số lượng trong mảng là" + count);

</script>
</body>
</html>
